<!-- Optional footer content -->

<a id="myLinks" class="afooter" title="Click To Discover" aria-label="Click To Discover" target="_blank">
  <img id="myPicture" class="imgFooter" />
</a>

<script type="text/javascript">

  window.onload = choosePic;

   if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {

    var myPix = new Array("/images/plateau_bot.jpg"
        ,"/images/banner_bot.jpg"
        ,"/images/palisade_bot.jpg"
        ,"/images/dome_bot.jpg")


   } else {

    var myPix = new Array("/images/plateau_side2.jpg"
        ,"/images/banner_side2.jpg"
        ,"/images/palisade_side2.jpg"
        ,"/images/dome_side2.jpg")

   }

  var myLinks = new Array("https://www.google.com/search?q=bighorn+plateau"
      ,"https://www.google.com/search?q=banner+peak"
      ,"https://www.google.com/search?q=palisade+lakes+california"
      ,"https://www.google.com/search?q=half+dome");


function choosePic() {
     var randomNum = Math.floor(Math.random() * myPix.length);
     document.getElementById("myPicture").src = myPix[randomNum];
     document.getElementById("myLinks").href = myLinks[randomNum];
   }
</script>
